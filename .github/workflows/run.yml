name: Post to BotBlock

on:
  schedule:
    - cron: "0 6,18 * * *"
  workflow_dispatch:

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3

    - name: Set up node
      uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b # tag=v3
      with:
        node-version: "16.x"

    - name: Restore cached modules
      uses: actions/cache@56461b9eb0f8438fd15c7a9968e3c9ebb18ceff1 # tag=v3
      id: cache-packages
      with:
        path: node_modules
        key: ${{ hashFiles('**/package-lock.json') }}

    - name: Fallback if module cache fails
      run: npm ci
      if: steps.cache-packages.outputs.cache-hit != 'true'

    - name: Restore cached build
      uses: actions/cache@56461b9eb0f8438fd15c7a9968e3c9ebb18ceff1 # tag=v3
      id: cache-build
      with:
        path: build
        key: ${{ github.sha }}

    - name: Fallback if build cache fails
      run: npm run build
      if: steps.cache-build.outputs.cache-hit != 'true'

    - name: Post to Botblock
      run: npm run start
      env:
        DISCORD_BOT_ID: "467377486141980682"
        COUNTR_API_ENDPOINT: ${{ secrets.COUNTR_API_ENDPOINT }}
        BOTBLOCK_KEYS: ${{ secrets.BOTBLOCK_KEYS }}