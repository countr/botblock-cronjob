name: Post to BotBlock

on:
  schedule:
    - cron: "0 6,18 * * *"
  workflow_dispatch:

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3

    - name: Set up node
      uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
      with:
        node-version: "18.x"

    - name: Restore cached modules
      uses: actions/cache@627f0f41f6904a5b1efbaed9f96d9eb58e92e920 # v3
      id: cache-packages
      with:
        path: node_modules
        key: ${{ hashFiles('**/package-lock.json') }}

    - name: Fallback if module cache fails
      run: npm ci
      if: steps.cache-packages.outputs.cache-hit != 'true'

    - name: Restore cached build
      uses: actions/cache@627f0f41f6904a5b1efbaed9f96d9eb58e92e920 # v3
      id: cache-build
      with:
        path: build
        key: ${{ github.sha }}

    - name: Fallback if build cache fails
      run: npm run build
      if: steps.cache-build.outputs.cache-hit != 'true'

    - name: Post to Botblock
      run: npm run start
      env:
        DISCORD_BOT_ID: "467377486141980682"
        COUNTR_API_ENDPOINT: ${{ secrets.COUNTR_API_ENDPOINT }}
        BOTBLOCK_KEYS: ${{ secrets.BOTBLOCK_KEYS }}
