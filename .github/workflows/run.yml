name: Post to BotBlock

on:
  schedule:
    - cron: "0 6,18 * * *"
  workflow_dispatch:

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3

    - name: Set up node
      uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
      with:
        node-version-file: ".nvmrc"

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 7
        run_install: false

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Set up module cache
      uses: actions/cache@69d9d449aced6a2ede0bc19182fadc3a0a42d2b0 # v3
      id: cache-packages
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: pnpm-store-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          pnpm-store-

    - name: Install dependencies
      run: pnpm install

    - name: Set up build cache
      uses: actions/cache@69d9d449aced6a2ede0bc19182fadc3a0a42d2b0 # v3
      id: cache-build
      with:
        path: build
        key: build-${{ github.sha }}

    - name: Build project
      run: npm run build
      if: steps.cache-build.outputs.cache-hit != 'true'

    - name: Post to Botblock
      run: npm run start
      env:
        DISCORD_BOT_ID: "467377486141980682"
        COUNTR_API_ENDPOINT: ${{ secrets.COUNTR_API_ENDPOINT }}
        BOTBLOCK_KEYS: ${{ secrets.BOTBLOCK_KEYS }}
